                        <label for="exampleFormControlSelect1">Campanha</label>
                        <select class="form-control" id="exampleFormControlSelect1">

                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Município</label>
                        <select class="form-control" id="exampleFormControlSelect2">

                        <path class="sd" d="M13.5,20.145l5.572-5.572L13.5,9" transform="translate(-11.379 -6.879)" />

                      <spam class="titulolocais">Locais de vacinação </card>

                        <span id="data"></span>
                        <script>

                          fetch('https://agendamento-edital023.netlify.app/api/agendar/disponibilidade/30-05-2021').then(r => {

                        <span id="data"></span>

                          fetch('https://agendamento-edital023.netlify.app/api/agendar/disponibilidade/30-05-2021').then(r => {
                            return r.json()

                          }).then(corpo => {
                            document.getElementById("data").innerHTML = corpo.data[0].data

                        <script>

                            fetch('https://agendamento-edital023.netlify.app/api/agendar/disponibilidade/30-05-2021').then(r => {

                            }).then(corpo => {

                            }).then(corpo => {

                          <span id="hr"></span>

                            fetch('https://agendamento-edital023.netlify.app/api/agendar/disponibilidade/30-05-2021').then(r => {

              <script>
                // Hide the party <div> as soon as the webpage loads
                $('#party').hide();

                // When the first button is clicked, show the party <div> and hide the button
                $('#click-me-button').click(function () {
                  $('#party').toggle();

              // *When the second button is clicked, toggle between showing and hiding the creatures (Winston and Hopper).
